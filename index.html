<!DOCTYPE html>
<html>

<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="banner" class="orderCol">
        <div id="bannerText">
            <h1 id="bannerTitle">Basketball Scoreboard</h1>
        </div>

    </div>

    <div id="container" class="orderCol">
        <div id="timer">
            <h1 id="timeTitle">Time</h1>
            <div id="periods">
                <div id="watchstop"><span id="minute">00</span>:<span id="second">00</span></div>
                <div id="periodContainer">
                    <h3 id="period">Period</h3>
                    <h3 id="period1" class="period-style">1</h3>
                    <h3 id="period2" class="period-style">2</h3>
                    <h3 id="period3" class="period-style">3</h3>
                    <h3 id="period4" class="period-style">4</h3>
                </div>

            </div>
            <div id="btn-div">
                <button class="newPG-btn" onclick="setNewPeriod()">New Period</button>
                <button class="newPG-btn" onclick="startGame()">Start Game</button>
            </div>

        </div>

        <div id="containerBoard">
            <div id="home">
                <h1> HOME </h1>
                <div id="homeScore"> 0 </div>
                <div class="buttons">
                    <button class="add-btn" onclick="addOneHome()">+1</button>
                    <button class="add-btn" onclick="addTwoHome()">+2</button>
                    <button class="add-btn" onclick="addThreeHome()">+3</button>
                </div>
            </div>

            <div id="guest">
                <h1> GUEST</h1>
                <div id="guestScore"> 0 </div>
                <div class="buttons">
                    <button class="add-btn" onclick="addOneGuest()"> +1</button>
                    <button class="add-btn" onclick="addTwoGuest()">+2</button>
                    <button class="add-btn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>

        </div>

        <div id="btnSection">
            <button id="newGame-btn" onclick="resetAll()">New game</button>
        </div>
    </div>
    <script src="index.js "></script>
</body>
<footer>
    <p>By: Lina Mar√≠a Salguero</p>
</footer>

</html>
